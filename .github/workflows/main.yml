name: Build README PDF

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Allows manual triggering

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify Node.js version

    - name: Install pandoc and wkhtmltopdf
      run: |
        sudo apt-get update
        sudo apt-get install -y pandoc wkhtmltopdf

    - name: Convert README files to PDF using pandoc
      run: |
        echo "Converting README.md to PDF..."
        pandoc README.md -o README.pdf -V geometry:margin=2cm --pdf-engine=wkhtmltopdf
        echo "README.md conversion completed"

        echo "Converting README_EN.md to PDF..."
        pandoc README_EN.md -o README_EN.pdf -V geometry:margin=2cm --pdf-engine=wkhtmltopdf
        echo "README_EN.md conversion completed"

        # Verify PDFs were created
        if [ -f "README.pdf" ]; then
          echo "README.pdf created successfully"
          ls -la README.pdf
        else
          echo "Error: README.pdf was not created"
          exit 1
        fi

        if [ -f "README_EN.pdf" ]; then
          echo "README_EN.pdf created successfully"
          ls -la README_EN.pdf
        else
          echo "Error: README_EN.pdf was not created"
          exit 1
        fi

    # Upload both PDF artifacts
    - name: Upload PDF files
      uses: actions/upload-artifact@v4
      with:
        name: readme-pdfs
        path: |
          README.pdf
          README_EN.pdf
