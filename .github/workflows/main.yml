name: Build README with Pandoc

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Pandoc
      run: sudo apt-get install -y pandoc

    - name: Install TeX Live (for pdflatex)
      run: sudo apt-get install -y texlive-latex-base

    - name: Convert README.md to PDF using pdflatex
      run: pandoc README.md -o README.pdf
      
    - name: Convert README.md to HTML
      run: pandoc README.md -o README.html

    - name: Upload README.pdf
      uses: actions/upload-artifact@v3
      with:
        name: README-pdf
        path: README.pdf

    - name: Upload README.html
      uses: actions/upload-artifact@v3
      with:
        name: README-html
        path: README.html
